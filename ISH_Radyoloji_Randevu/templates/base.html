<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}İŞH Girişimsel Radyoloji{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header">
        <h1>İŞH Girişimsel Radyoloji Randevu Sistemi</h1>
        <div class="user-info">
            {% if current_user.is_authenticated %}
                <span>Hoş geldiniz, <strong>{{ current_user.username }}</strong></span>
                {% if current_user.role == 'admin' %}
                    <a href="{{ url_for('admin_panel') }}" class="admin-button">Admin Paneli</a>
                {% endif %}
                <a href="{{ url_for('logout') }}" class="logout-button">Çıkış Yap</a>
            {% endif %}
        </div>
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
