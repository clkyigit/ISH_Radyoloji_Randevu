<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>IR Randevu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="container py-3">

  {% with msgs = get_flashed_messages(with_categories=true) %}
    {% if msgs %}
      <div class="mb-3">
        {% for cat, msg in msgs %}
          <div class="alert alert-{{ 'success' if cat=='success' else ('danger' if cat=='danger' else 'info') }}">{{ msg }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <nav class="d-flex gap-2 mb-3 align-items-center">
    {% if session_user %}
      <a class="btn btn-outline-secondary" href="{{ url_for('agenda') }}">Ajanda</a>
      <a class="btn btn-success" href="{{ url_for('new', date=request.args.get('date') or '') }}">+ Yeni Randevu</a>
      <span class="ms-2 text-muted small">Kullanıcı: {{ session_user }}</span>
      <a class="btn btn-outline-danger ms-auto" href="{{ url_for('logout') }}">Çıkış</a>
    {% else %}
      <a class="btn btn-primary ms-auto" href="{{ url_for('login') }}">Giriş</a>
    {% endif %}
  </nav>

  {% block content %}{% endblock %}

</body>
</html>
