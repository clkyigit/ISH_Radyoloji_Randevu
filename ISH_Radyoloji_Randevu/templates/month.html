{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-2">
  <div class="h5 mb-0">{{ first.strftime("%B %Y") }}</div>
  <div class="d-flex gap-2">
    <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('month', month=prev_month) }}">‹ Önceki</a>
    <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('month') }}">Bugün</a>
    <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('month', month=next_month) }}">Sonraki ›</a>
  </div>
</div>

<div class="row row-cols-7 g-2">
  {% for week in grid %}
    {% for d in week %}
      {% set muted = (d.month != first.month) %}
      {% set is_today = (d == today) %}
      <div class="col">
        <a class="month-day d-block text-decoration-none {% if muted %}muted{% endif %} {% if is_today %}today{% endif %}"
           href="{{ url_for('agenda', date=d.strftime('%Y-%m-%d')) }}">
          <div class="small fw-semibold">{{ d.day }}</div>
          <div class="small text-muted">Gün</div>
        </a>
      </div>
    {% endfor %}
  {% endfor %}
</div>
{% endblock %}
