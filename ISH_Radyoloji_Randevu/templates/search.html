{% extends "base.html" %}
{% block content %}
<form method="get" class="d-flex gap-2 mb-3">
  <input name="q" class="form-control" placeholder="TC veya isim" value="{{ q }}">
  <button class="btn btn-outline-secondary">Ara</button>
</form>

{% if q and rows|length==0 %}
  <div class="alert alert-warning">Kayıt bulunamadı.</div>
{% endif %}

<div class="list-group">
{% for a in rows %}
  <a class="list-group-item list-group-item-action" href="{{ url_for('agenda', date=a.day_iso) }}">
    {{ a.day_iso|tr_date }} — {{ a.patient_name }} — {{ a.custom_proc_name or a.proc_name }}
    {% if a.tc_no %}<span class="text-muted small">({{ a.tc_no }})</span>{% endif %}
  </a>
{% endfor %}
</div>
{% endblock %}
